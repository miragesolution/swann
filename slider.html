<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Product Detail Page</title>
      <link rel="stylesheet" href="style.css" />
      <style>
         body {
            font-family: Arial, sans-serif;
         }

         .pdp-container {
            display: flex;
            gap: 40px;
            padding: 40px;
            align-items: flex-start;
         }

         /* LEFT IMAGE SECTION */
         .image-section {
            width: 420px;
         }

         /* MAIN IMAGE */
         .main-image {
            width: 100%;
            height: 520px;
            border: 1px solid #ddd;
         }

         .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: zoom-in;
         }

         /* THUMBNAILS */
         .thumbs {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
         }

         .thumb-list {
            display: flex;
            gap: 10px;
            overflow: hidden;
         }

         .thumb {
            width: 70px;
            height: 90px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
         }

         .thumb.active {
            border-color: #000;
         }

         .thumb-nav {
            border: none;
            background: none;
            font-size: 22px;
            cursor: pointer;
         }

         /* RIGHT SIDE */
         .detail-section {
            display: flex;
            gap: 30px;
         }

         /* ZOOM IMAGE */
         .zoom-result {
            width: 600px;
            height: 600px;
            border: 1px solid #ddd;
            background-repeat: no-repeat;
            display: none;
            position: absolute;
            border-radius: 10px;
            object-fit: cover;
         }

         /* PRODUCT INFO */
         .product-info {
            max-width: 300px;
         }

         .price {
            font-size: 22px;
         }

         .price span {
            text-decoration: line-through;
            color: gray;
            font-size: 16px;
         }

         .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            background: olive;
            color: white;
            cursor: pointer;
         }

         .btn.dark {
            background: #222;
         }
      </style>
   </head>
   <body>
      <div class="pdp-container">
         <!-- LEFT : IMAGE AREA -->
         <div class="image-section">
            <!-- MAIN IMAGE -->
            <div class="main-image">
               <img id="mainImage" src="images/pro-1.jpg" />
            </div>

            <!-- THUMBNAILS -->
            <div class="thumbs">
               <button class="thumb-nav" id="thumbPrev">‹</button>

               <div class="thumb-list" id="thumbList">
                  <img src="images/pro-1.jpg" class="thumb active" />
                  <img src="images/pro-2.jpg" class="thumb" />
                  <img src="images/pro-3.jpg" class="thumb" />
                  <img src="images/pro-4.jpg" class="thumb" />
               </div>

               <button class="thumb-nav" id="thumbNext">›</button>
            </div>
         </div>

         <!-- RIGHT : ZOOM + DETAILS -->
         <div class="detail-section">
            <!-- ZOOM IMAGE -->
            <div class="zoom-result" id="zoomResult"></div>

            <!-- PRODUCT DETAILS -->
            <div class="product-info">
               <h1>NARAYANI PURE SOFT COTTON SAREE</h1>
               <p class="price">₹799 <span>₹999</span></p>
               <button class="btn">Add to Cart</button>
               <button class="btn dark">Buy Now</button>
            </div>
         </div>
      </div>

      <script>
         const mainImage = document.getElementById('mainImage');
         const zoomResult = document.getElementById('zoomResult');
         const thumbs = document.querySelectorAll('.thumb');

         const zoomLevel = 2.5;

         /* Thumbnail click */
         thumbs.forEach((thumb) => {
            thumb.addEventListener('click', () => {
               document
                  .querySelector('.thumb.active')
                  .classList.remove('active');
               thumb.classList.add('active');
               mainImage.src = thumb.src;
            });
         });

         /* Hover zoom */
         mainImage.addEventListener('mouseenter', () => {
            zoomResult.style.display = 'block';
            zoomResult.style.backgroundImage = `url('${mainImage.src}')`;
            zoomResult.style.backgroundSize =
               mainImage.width * zoomLevel +
               'px ' +
               mainImage.height * zoomLevel +
               'px';
         });

         mainImage.addEventListener('mousemove', (e) => {
            const rect = mainImage.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            zoomResult.style.backgroundPosition = `${(x / mainImage.width) * 100}% ${(y / mainImage.height) * 100}%`;
         });

         mainImage.addEventListener('mouseleave', () => {
            zoomResult.style.display = 'none';
         });
      </script>
   </body>
</html>
